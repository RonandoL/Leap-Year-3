<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Leap Year</h1>
        <p><em>Enter in a year, and the page will spit out if it is a leap year or not</em></p>
      </div>  <!-- /JUMBOTRON -->

  <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-12">

  <!-- Form -->
          <form class="leapYear">
            <div class="form-group">
              <label for="">Enter a year:</label>
              <input class="userInput" type="text" name="name" value="">
            </div>

            <button class="btn btn-info" type="submit" name="button">Gimme some sugar baby</button>
          </form>

        </div>
      </div>  <!-- /Row -->

  <!-- RESULTS -->
      <div class="row results">
        <div class="col-sm-12">

          <hr>
          <h2><span class="error"></span></h2>
          <h2><span class="output"></span></h2>
          <h2><span class="negative"></span></h2>

        </div>
      </div>  <!-- /Row -->




    </div>  <!-- /Container -->

  </body>
</html>
